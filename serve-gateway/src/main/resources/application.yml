spring:
  application:
    name: serve-gateway
  zipkin:
    # base-url: @zipkin.url@  #若在同一个注册中心的话可以启用自动发现，省略base-url
    locator:
      discovery:
        enabled: true #自动发现
  sleuth:
    sampler:
      percentage: 1.0
  boot:
    admin:
      client:
        url: @admin.url@
  cloud:
    gateway:
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true
      routes:
        - id: lzlm_route
          uri: lb://serve-auth
          predicates:
          - Path=/lzlm/**
          filters:
          - StripPrefix=1
server:
  port: @serve.gateway.port@
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      # Eureka注册中心连接地址
      # 如果注册中心地址配置的域名，这里使用 http://域名/eureka/ 格式
      defaultZone: @eureka.url@
loggin:
  level:
    root: info
    com.lzlm.cn: debug

